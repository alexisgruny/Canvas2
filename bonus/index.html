<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="utf-8" />
  <title>canvas</title>
</head>
<body>
  <canvas id="mon_canvas" width="500" height="400">
  </canvas>

  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
  // Cadre
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(0,400);
  ctx.lineTo(500,400)
  ctx.lineTo(500,0)
  ctx.closePath();
  ctx.lineWidth = "2";
  ctx.strokeStyle = "black";
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(25,100);

  ctx.closePath();

  ctx.stroke();

  ctx.bezierCurveTo(310,-100,175,200,60,320);

  ctx.beginPath();
  ctx.moveTo(200,100);
  ctx.lineTo(300,300);
  ctx.closePath();
  ctx.strokeStyle = "black";
  ctx.stroke();
  // N
  ctx.beginPath();
  ctx.moveTo(300,300);

  ctx.closePath();

  ctx.lineTo(353,177);
  ctx.lineTo(353,170);

  ctx.lineTo(376,147);
  ctx.lineTo(373,144);
  ctx.lineTo(373,141);
  ctx.closePath();

  ctx.fill();
  // texte
  var text = 'École du Numérique';
  ctx.font = "20pt Verdana";
  ctx.textAlign = "left";
  ctx.textBaseline = "top";

  // texte2
  var text = 'du Noyonnais';

</script>
