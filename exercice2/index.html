<!DOCTYPE html>
<html lang=fr>
<head>
  <meta charset="utf-8" />
  <title>canvas</title>
</head>
<body>
  <canvas id="mon_canvas" width="350" height="350">
  </canvas>
  <script>
  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
  // font
  ctx.beginPath();
  ctx.moveTo(0,0);
  ctx.lineTo(350,0);
  ctx.lineTo(350,350);
  ctx.lineTo(0,350);
  ctx.closePath();
  ctx.fillStyle = "blue";
  ctx.fill();
  // toit vaisseau
  ctx.beginPath();
  ctx.moveTo(250,175);
  ctx.bezierCurveTo(175,60,175,60,100,175);
  ctx.fillStyle = "white";
  ctx.fill();
  // part1 vaisseau
  ctx.beginPath();
ctx.moveTo(275,175);
ctx.bezierCurveTo(175,110,175,110,75,175);
ctx.fillStyle = "grey";
ctx.fill();
// part2 vaisseau
ctx.beginPath();
ctx.moveTo(275,175);
ctx.bezierCurveTo(175,240,175,240,75,175);
ctx.fillStyle = "grey";
ctx.fill();
</script>
</body>
</html>
